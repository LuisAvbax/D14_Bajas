<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/desktop.xhtml">
	<ui:define name="content" >
		<h:panelGrid columns="2">
			<div id="TituloPantalla" class="tituloPantalla">#{msg.cat_division_titulo}</div>
		</h:panelGrid>
		<h:messages  globalOnly="true" showSummary="false"/>
		<h:form id="divisionForm">
			<p:messages id="msgFile" showSummary="false" showDetail="true" autoUpdate="false" closable="false" globalOnly="true"/>
			<h:panelGrid id="panelCarga" columns="3" border="0" style="margin: 0 auto;">

        		
        		<h:outputText for="claveDivision" value="#{msg.cat_division_clave}:" />
	           	<p:inputText id="claveDivision" value="#{division.clave}" 
	                			style="width:120px;"
	                			maxlength="12" onkeyup="this.value=this.value.toUpperCase();"/>
	              <h:message style="color: red;
					     	font-family: 'New Century Schoolbook', serif;"
					     	id="claveDivisionMsg" for="claveDivision"/>
				
				<h:outputText for="nombreDivision" value="#{msg.cat_division_nombre}:" />
	           	<p:inputText id="nombreDivision" value="#{division.nombre}" 
	                			style="width:120px;"
	                			maxlength="12" onkeyup="this.value=this.value.toUpperCase();"/>
	              <h:message style="color: red;
					     	font-family: 'New Century Schoolbook', serif;"
					     	id="nombreDivisionMsg" for="nombreDivision"/>			
        		
			</h:panelGrid>

			<p:spacer height="10px"/> 
			
			<h:panelGrid  columns="3" style="margin: 0 auto;">
				<p:commandButton id="admSitBtn" value="#{msg.btn_consultar}" action="queryDivision" global="true" update="dataTableDivision"/>
				<p:commandButton value="#{msg.btn_regresar}" action="regresa"  />
				<p:commandButton value="#{msg.btn_limpiar}" action="limpia"  />			
            </h:panelGrid>
			<p:spacer height="30px"/>
			
			<h:panelGrid id="gridAddUsr" columns="2"
				cellpadding="5" border="0" style="margin: 0 300px;">
				<p:commandLink  id="linkAddUsr" action="addDivisionPopUp" oncomplete="consultaDivisionDlg.show()" update=":consultaDivisionD">
					<h:graphicImage value="/css/iconos/add.png" style="width : 27px; height : 27px;"/>
				</p:commandLink>
			</h:panelGrid>
			
			<p:dataTable id="dataTableDivision" paginator="true" rows="10"
				style="width:25px;margin: 0 300px;"
				rowIndexVar="rowNum" paginatorPosition="bottom"
				paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Total de Registros: #{division.divisiones.size()}"
				rowsPerPageTemplate="10,15,50" var="i"
				value="#{division.divisiones}">

				<f:facet name="header">
				</f:facet>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg.admsitio_indice }" />
					</f:facet>
					<h:outputText value="#{rowNum+1}" />
				</p:column>

				<p:column style="text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.cat_division_clave}" />
					</f:facet>
					<h:outputText value="#{i.clave}" />
				</p:column>
				
				<p:column style="text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.cat_division_nombre}" />
					</f:facet>
					<h:outputText value="#{i.nombre}" />
				</p:column>
				
				<p:column style="text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.cat_division_descripcion}" />
					</f:facet>
					<h:outputText value="#{i.descripcion}" />
				</p:column>
				
				<p:column style="text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.cat_division_fecha_creacion}" />
					</f:facet>
					<h:outputText value="#{i.fechaCreacion}">
					<f:convertDateTime locale="es_MX" pattern="dd-MMMM-yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column style="text-align: center;">
					
					<f:facet name="header">
							<h:outputText value="#{msg.cat_division_acciones}" />
						</f:facet>
					
					<p:commandLink oncomplete="actualizaDivisionDlg.show();" update=":actualizaDivisionD">
							<p:graphicImage value="/css/iconos/edit.png" width="20"
								height="20" />
							<f:setPropertyActionListener value="#{i}"
								target="#{flowScope.division.division}" />
						</p:commandLink>
					
					<p:commandLink oncomplete="deldivisionDlg.show();" update=":deldivisionD">
							<p:graphicImage value="/css/iconos/delete.png" width="20"
								height="20" />
							<f:setPropertyActionListener value="#{i}"
								target="#{flowScope.division.division}" />
						</p:commandLink>
						
					</p:column>

			</p:dataTable>
			 
			</h:form>
			
			
			<!-- ALTA Division -->
			<p:dialog id="consultaDivisionD" header="Alta división" widgetVar="consultaDivisionDlg" modal="true" resizable="false" appendToBody="true">
			<h:form id="addDivisionFormDlg">
				<h:panelGrid columns="3" border="0" style="margin: 0 auto;"
					columnClasses="userDlglblcolumn,userDlgdatacolumn,userDlgerrorcolumn">

					<h:outputLabel id="clave_lbl" for="claveVal" value="#{msg.cat_division_clave}:" />
					<p:inputText id="claveVal" value="#{division.division.clave}"
						style="width:130px;font-weight: bold;" required="true"
							requiredMessage="#{msg.admsitio_campoobl}"
							onkeyup="this.value=this.value.toUpperCase();" />
					 <h:message style="color: red;
					     	font-family: 'New Century Schoolbook', serif;"
					     	id="claveValMsg" for="claveVal"/> 
					
					<h:outputLabel id="nombre_lbl" for="nombreVal" value="#{msg.cat_division_nombre}:" />
					<p:inputText id="nombreVal" value="#{division.division.nombre}"
						style="width:130px;font-weight: bold;" required="true"
							requiredMessage="#{msg.admsitio_campoobl}"
							onkeyup="this.value=this.value.toUpperCase();" />
					 <h:message style="color: red;
					     	font-family: 'New Century Schoolbook', serif;"
					     	id="nombreValMsg" for="nombreVal"/> 
					     	
					     	
					<h:outputLabel id="descripcion_lbl" for="descripcionVal" value="#{msg.cat_division_descripcion}:" />
					<p:inputText id="descripcionVal" value="#{division.division.descripcion}"
						style="width:130px;font-weight: bold;" required="true"
							requiredMessage="#{msg.admsitio_campoobl}"
							onkeyup="this.value=this.value.toUpperCase();" />
					 <h:message style="color: red;
					     	font-family: 'New Century Schoolbook', serif;"
					     	id="descripcionValMsg" for="descripcionVal"/> 
					 
				</h:panelGrid>
				<p:spacer height="10px"/> 

				<h:panelGrid columns="2" style="margin: 0 auto;">
				<p:commandButton id="saveDivBtn" value="#{msg.admsitio_guardar}" action="saveDivision" global="true" oncomplete="if (!args.validationFailed){consultaDivisionDlg.hide();}" update="addDivisionFormDlg :divisionForm"/>
					<p:commandButton value="Salir" onclick="consultaDivisionDlg.hide();"
						type="button" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
		
		<!-- DIALOGO ELIMINAR -->
			<p:dialog id="deldivisionD" header="Elimina división" widgetVar="deldivisionDlg" modal="true" resizable="false">
			<h:form>
				<h:panelGrid columns="1" border="0" style="margin: 0 auto;"
					columnClasses="mensajeConfirma">
					<h:outputText value="#{msg.confirma_deldivisioncat} #{division.division.clave} #{division.division.nombre}" />
				</h:panelGrid>
				<p:spacer height="10px"/> 
				<h:panelGrid columns="2"  border="0" style="margin: 0 auto;">
					<p:commandButton id="delDivisionBtn" value="#{msg.btn_aceptar}" action="bajaDivision" global="true"  ajax="true" oncomplete="deldivisionDlg.hide()" update=":divisionForm" />
					<p:commandButton value="#{msg.btn_cancelar}" onclick="deldivisionDlg.hide();" />
				</h:panelGrid>
				 
			</h:form>
		</p:dialog>
		
		<!-- ACTUALIZA Division -->
			<p:dialog id="actualizaDivisionD" header="Actualizar división" widgetVar="actualizaDivisionDlg" modal="true" resizable="false">
			<p:outputPanel id="DivisionEditaDetalle" style="float: right;">
				<h:form id="updateDivisionFormDlg">
					<h:panelGrid columns="3" border="0" style="margin: 0 auto;"
						columnClasses="userDlglblcolumn,userDlgdatacolumn,userDlgerrorcolumn">
	
						<h:outputLabel id="clave_lbl" for="claveVal" value="#{msg.cat_division_clave}:" />
						<p:inputText id="claveVal" value="#{division.division.clave}"
							style="width:130px;font-weight: bold;" required="true"
								requiredMessage="#{msg.admsitio_campoobl}"/>
						 <h:message style="color: red;
						     	font-family: 'New Century Schoolbook', serif;"
						     	id="claveValMsg" for="claveVal"/> 
						
						<h:outputLabel id="nombre_lbl" for="nombreVal" value="#{msg.cat_division_nombre}:" />
						<p:inputText id="nombreVal" value="#{division.division.nombre}"
							style="width:130px;font-weight: bold;" required="true"
								requiredMessage="#{msg.admsitio_campoobl}"/>
						 <h:message style="color: red;
						     	font-family: 'New Century Schoolbook', serif;"
						     	id="nombreValMsg" for="nombreVal"/> 
						     	
						     	
						<h:outputLabel id="descripcion_lbl" for="descripcionVal" value="#{msg.cat_division_descripcion}:" />
						<p:inputText id="descripcionVal" value="#{division.division.descripcion}"
							style="width:130px;font-weight: bold;" required="true"
								requiredMessage="#{msg.admsitio_campoobl}"/>
						 <h:message style="color: red;
						     	font-family: 'New Century Schoolbook', serif;"
						     	id="descripcionValMsg" for="descripcionVal"/> 
						 
					</h:panelGrid>
					<p:spacer height="10px"/> 
	
					<h:panelGrid columns="2" style="margin: 0 auto;">
						<p:commandButton id="updateDivBtn" 
							value="#{msg.admsitio_actualizar}" action="saveDivision" global="true" 
							oncomplete="if (!args.validationFailed){actualizaDivisionDlg.hide();}" 
							update="updateDivisionFormDlg :divisionForm"/>
						<p:commandButton value="#{msg.btn_salir}" onclick="actualizaDivisionDlg.hide();"
							type="button" />
					</h:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
