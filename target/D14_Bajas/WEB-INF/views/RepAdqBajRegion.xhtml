<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/desktop.xhtml">
	<ui:define name="content">


		<h:panelGrid columns="2">
			<div id="TituloPantalla" class="tituloPantalla">#{msg.tit_reporte_adq_baj_region}</div>
		</h:panelGrid>
		<h:messages globalOnly="true" showSummary="false" />
		<h:form id="ReporteAqdForm">
			<p:messages id="msgFile" showSummary="false" showDetail="true"
				autoUpdate="false" closable="false" globalOnly="true" />
			<h:panelGrid id="panelCarga" columns="2" border="0"
				style="margin: 0 auto;">


				<h:outputLabel id="mes_lbl"  for="mes" value="#{msg.reporte_mes}" />
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
					<p:selectManyCheckbox id="acumulado" value="#{reporteBR.acumulado}">
				        <f:selectItem itemLabel="Acumulado" itemValue="1" />
				      </p:selectManyCheckbox>   
				    <p:selectManyCheckbox id="mes" value="#{reporteBR.mes}">
				        <f:selectItem itemLabel="Ene" itemValue="1" />
				        <f:selectItem itemLabel="Feb" itemValue="2" />
				        <f:selectItem itemLabel="Mar" itemValue="3" />
				        <f:selectItem itemLabel="Abr" itemValue="4" />
				        <f:selectItem itemLabel="May" itemValue="5" />
				        <f:selectItem itemLabel="Jun" itemValue="6" />
				        <f:selectItem itemLabel="Jul" itemValue="7" />
				        <f:selectItem itemLabel="Ago" itemValue="8" />
				        <f:selectItem itemLabel="Sep" itemValue="9" />
				        <f:selectItem itemLabel="Oct" itemValue="10" />
				        <f:selectItem itemLabel="Nov" itemValue="11" />
				        <f:selectItem itemLabel="Dic" itemValue="12" />
				    </p:selectManyCheckbox>
			     </h:panelGrid>
			     
			    <h:outputLabel id="calculo_lbl"  for="calculo" value="#{msg.reporte_calculo}" />
        		<p:selectOneMenu id="calculo" value="#{reporteBR.caulculo}" 
				style="width:153px" required="false">
				 	<f:selectItem itemLabel="Seleccione un calculo" itemValue="" />
				 	<f:selectItem itemLabel="Normal" itemValue="1" />
				 	<f:selectItem itemLabel="Decreto 97" itemValue="2" />
				 	<f:selectItem itemLabel="Decreto 2003" itemValue="3" />
				 	<f:selectItem itemLabel="No afecto Decreto 97" itemValue="4" />
				 </p:selectOneMenu>
				 
				  <h:outputLabel id="region_lbl"  for="region" value="#{msg.reporte_region}" />
        		<p:selectOneMenu id="region" value="#{reporteBR.region}" 
				style="width:153px" required="false">
				 	<f:selectItem itemLabel="Todas las Regiones" itemValue="" />
				 	<f:selectItem itemLabel="MR00:CORPORATIVO" itemValue="MR00" />
				 	<f:selectItem itemLabel="MR01:TIAJUANA" itemValue="MR01" />
				 	<f:selectItem itemLabel="MR02:HERMOSILLO" itemValue="MR02" />
				 	<f:selectItem itemLabel="MR03:CHIHUAHUA" itemValue="MR03" />
				 </p:selectOneMenu>
				 
				 <h:outputLabel id="clase_lbl"  for="clase" value="#{msg.reporte_clase}" />
        		<p:selectOneMenu id="clase" value="#{reporteBR.cveClase}" 
				style="width:153px" required="false">
				 	<f:selectItem itemLabel="Todas las Regiones" itemValue="" />
				 	<f:selectItem itemLabel="AM01:CLASE1" itemValue="AM01" />
				 	<f:selectItem itemLabel="AM02:CLASE2" itemValue="AM02" />
				 	<f:selectItem itemLabel="AM03:CLASE3" itemValue="AM03" />
				 	<f:selectItem itemLabel="AM04:CLASE1" itemValue="AM04" />
				 </p:selectOneMenu>
				
		        <p:outputLabel for="tiptexto" value="#{msg.reporte_texto}" />
		         <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			        <p:selectOneRadio id="tiptexto" value="#{reporteBR.tipTexto}" unselectable="true"><font></font>
			            <f:selectItem itemLabel="Todos" itemValue="todos" /><font></font>
			            <f:selectItem itemLabel="No Fiscales" itemValue="noFiscales" /><font></font>
			            <f:selectItem itemLabel="Fiscales" itemValue="fiscales" /><font></font>
			        </p:selectOneRadio><font></font>
				        
				    <p:selectOneMenu id="texto" value="#{reporteBR.texto}" 
							style="width:153px" required="false">
					 	<f:selectItem itemLabel="Todos los textos" itemValue="" />
					 	<f:selectItem itemLabel="Cancelacion del mes" itemValue="Cancelacion del mes" />
					 	<f:selectItem itemLabel="Notas Credito" itemValue="Notas Credito" />
					 	<f:selectItem itemLabel="Siniestro" itemValue="Siniestro" />
					 	<f:selectItem itemLabel="Venta Auto" itemValue="Venta Auto" />
					</p:selectOneMenu>
			    </h:panelGrid>
			    
				<h:outputLabel id="ajuste_lbl"  for="ajuste" value="#{msg.reporte_ajuste}" />
        		<p:selectOneMenu id="ajuste" value="#{reporteBR.ajuste}" 
					style="width:153px" required="false">
				 	<f:selectItem itemLabel="Ninguno" itemValue="ninguno" />
				 	<f:selectItem itemLabel="Todos los Ajustes" itemValue="TA" />
				 	<f:selectItem itemLabel="Netos" itemValue="N" />
				</p:selectOneMenu>
				
			</h:panelGrid>

			<p:spacer height="10px" />

			<h:panelGrid columns="3" style="margin: 0 auto;">
				<p:commandButton id="admSitBtn" value="#{msg.btn_consultar}" action="query" global="true"  />
				<p:commandButton value="#{msg.btn_regresar}" action="regresa" />
				<p:commandButton value="#{msg.btn_limpiar}" action="limpia" />
			</h:panelGrid>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
