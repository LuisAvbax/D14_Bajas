<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/css/estiloLogin.css"
		type="text/css" />
</h:head>
<h:body onload="document.loginForm.j_username.focus()">
	<div align="center">
		<div class="headerLogin" 
			style="background: url(#{facesContext.externalContext.requestContextPath}/css/img/icon_bg_header_90.png) repeat-x;">
	           		<h:panelGrid columns="2" border="0" style="width:100%" columnClasses="headerAppNameLogin,headerLogoNameLogin">
		           		<h:column>
		           			<img src="#{facesContext.externalContext.requestContextPath}/css/img/logobajas.png" />
		           		</h:column>
		           		<h:column>
		           			<img src="#{facesContext.externalContext.requestContextPath}/css/img/logo_telcel_2023.png" height="35px" width="125px" />
		           		</h:column>
	           		</h:panelGrid>
		</div>
	<p:spacer height="10px" />
	
	
	<div class="loginPanel">
		
		<p:panel styleClass="login-box">
			<form id="loginForm" name="loginForm" action="${request.contextPath}/app/j_spring_security_check" method="post">
				<table style="width: 100%;">
				<tbody>
					<tr>
					<td>
						<p:graphicImage value="/css/img/icon_Key4.png" height="60px;" widht="60px"/>
					</td>
					<td>
						#{msg.iniciarSesion}
					</td>
					</tr>
				</tbody>
				</table>
				
				<table>
					<tbody>
						<tr>
							<td>
								<hr id="loginForm:j_idt19" class="ui-separator ui-state-default ui-corner-all" style="width:300px;" />
							</td>
						</tr>
					</tbody>
				</table>
				<c:if test="${not empty param.login_error}">
					<div class="error">
						#{msg.loginError}
						<br />
						#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
					</div>
				</c:if>
				<table style="width: 100%;">
				<tbody>
					<tr>
						<td>
							#{msg.usuario}
						</td>
						<td>
							<input type="text" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state_hover" name="j_username" value="#{username}" />
						</td>
					</tr>
					<tr>
					<td></td>
					<td></td>
					</tr>
					<tr>
						<td>
							#{msg.clave}
						</td>
						<td>
							<input class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all ui-state_hover" type="password" name="j_password" />
						</td>
					</tr>
					<tr>
					<td>
							#{msg.sociedad}
					</td>
					<td>
					<select id="method" name="method">
						<option value='1'>TELCEL</option>
						<option value='2'>DIPCEL</option>
						<option value='3'>SERCOTEL</option>
						<option value='4'>A-MOVIL</option>
					</select>
					</td>
					</tr>
				</tbody>
				</table>
				<p:spacer height="10px"/>
				
				<table>
				<tr>
				<td></td>
				<td></td>
				<td style="text-align: right">
				<input name="submit" type="submit" value="#{msg.login}"/>
				</td>
				</tr>
				</table>
				
			
				<table class="versionColumn">
					<tbody>
						<tr>
							<td>Version 2.2.4</td>
						</tr>
					</tbody>
				</table>
				
			</form>
		</p:panel>
	</div>
</div>
</h:body>
</html>
