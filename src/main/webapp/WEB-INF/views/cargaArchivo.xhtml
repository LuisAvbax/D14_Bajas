<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/desktop.xhtml">
	<ui:define name="content">


		<h:panelGrid columns="2">
			<div id="TituloPantalla" class="tituloPantalla">#{msg.carga_bajas}</div>
		</h:panelGrid>

		<h:form id="cargaCienForm">
			<p:messages id="msgFile" showSummary="false" showDetail="true" autoUpdate="true" closable="false" globalOnly="true" />
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
		        <p:selectBooleanCheckbox value="#{carga.cargacumulado}" itemLabel="#{msg.carga_bajas_acum}"/>
		 
    		</h:panelGrid>
			<p:spacer height="5px" />
			<h:panelGrid columns="2" style="margin: 0 auto;">
				<p:commandButton  id="regSitBtn" action="cargaArch" value="#{msg.carga_bajas_archivo}" disabled="#{carga.guardar}" update="cargaCienForm"/>
				<p:commandButton value="#{msg.btn_regresar}" action="regresa" />
			</h:panelGrid>
			
			<p:spacer height="20px" />
			
			<h:panelGrid columns="1" style="margin: 0 auto;">
				<h:outputText value="#{datCien.msm}" />
			</h:panelGrid>
		
		</h:form>


	</ui:define>
</ui:composition>
</html>
