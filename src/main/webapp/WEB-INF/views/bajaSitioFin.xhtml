<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/desktop.xhtml">
	<ui:define name="content" >
		<h:panelGrid columns="2">
			<div id="TituloPantalla" class="tituloPantalla">#{msg.baja_sitiofin_titulo}</div>
		</h:panelGrid>
		<h:messages />
		<h:form id="invoiceForm">
			
			<p:messages id="msgFile" showSummary="false" showDetail="true" autoUpdate="true" closable="false" globalOnly="true"/>
			<h:panelGrid id="panelCarga" columns="2" border="0" style="margin: 0 auto;">
			 <h:outputText value="Archivo:" />
                <p:fileUpload fileUploadListener="#{sitioAction.handleDownFinSiteFile}"
                mode="advanced"
                label="Agregar archivo"
                dragDropSupport="false"
                fileLimit="1"
                sizeLimit="10485760"
                allowTypes="/(\.|\/)(xls|xlsx)$/"
                invalidSizeMessage="El tamaÃ±o maximo del archivo es de un mega!"
                invalidFileMessage="Solo se permiten archivos en formato excel!"
                id="uploader1"
                widgetVar="uploader1"
                update="msgFile regSitBtn"
                cancelLabel="Cancelar" uploadLabel="Subir"
                />  		
        		
			</h:panelGrid>				
			
			<p:spacer height="10px"/> 
			
			<h:panelGrid  columns="2" style="margin: 0 auto;">
				<p:commandButton id="regSitBtn" value="#{msg.contrarecibo_btn_registrar}" action="preSiteReg" global="true" disabled="#{regConSit}" update="regSitBtn"/>
				<p:commandButton value="#{msg.contrarecibo_btn_salir}" action="regresa"  />			
            </h:panelGrid>
            
			<p:spacer height="30px"/> 
			</h:form>
	</ui:define>
</ui:composition>
</html>
